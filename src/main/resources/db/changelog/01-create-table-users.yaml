databaseChangeLog:
  - changeSet:
      id: 01-create-users
      author: asmae
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: full_name
                  type: VARCHAR(255)

              - column:
                  name: role
                  type: VARCHAR(50)

              - column:
                  name: active
                  type: BOOLEAN
                  defaultValueBoolean: true

              - column:
                  name: created_at
                  type: TIMESTAMP
