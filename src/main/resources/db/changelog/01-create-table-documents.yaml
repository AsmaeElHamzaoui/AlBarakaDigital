databaseChangeLog:
  - changeSet:
      id: 04-create-documents
      author: asmae
      changes:
        - createTable:
            tableName: document
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: file_name
                  type: VARCHAR(255)

              - column:
                  name: file_type
                  type: VARCHAR(100)

              - column:
                  name: storage_path
                  type: VARCHAR(500)

              - column:
                  name: uploaded_at
                  type: TIMESTAMP

              - column:
                  name: operation_id
                  type: BIGINT
                  constraints:
                    unique: true

        - addForeignKeyConstraint:
            baseTableName: document
            baseColumnNames: operation_id
            referencedTableName: operation
            referencedColumnNames: id
            constraintName: fk_document_operation
